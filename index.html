<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Study Hub</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a1b9a, #8e24aa);
        }

        .login-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            width: 360px;
            padding: 40px 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-avatar {
            width: 90px;
            height: 90px;
            background: #7e57c2;
            border-radius: 50%;
            margin: -80px auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        h2 {
            color: #6a1b9a;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #7e57c2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #6a1b9a;
        }
    </style>
</head>

<body>

<div class="login-wrapper">
    <div class="login-card">
        <div class="login-avatar">ðŸ“š</div>
        <h2>Study Hub</h2>

        <form method="POST">
            <input type="text" name="username" placeholder="Masukkan nama" required>
            <button type="submit">Masuk</button>
        </form>
    </div>
</div>

</body>
</html>
